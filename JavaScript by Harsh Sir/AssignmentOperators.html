<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Operators</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            justify-items: center;
        }

        .box {
            border: 2px solid black;
            background-color: chartreuse;
            height: 400px;
            width: 350px;
            margin-top: 160px;
        }
    </style>
</head>

<body>
    <div class="box">
        <center>
            <h1>Calculator of Assignment Operators</h1>
            <center>
                <br>


                <p id="demo"></p>
                <p id="demo1"></p>
                <p id="demo2"></p>
                <p id="demo3"></p>
                <p id="demo4"></p>
                <p id="demo5"></p>
                <p id="demo6"></p>

                <script>
                    let x = 10;
                    document.getElementById("demo").innerHTML = "Value of x is: " + x;

                    let x1 = 10;
                    x1 += 5;
                    document.getElementById("demo1").innerHTML = "Value of x1 is: " + x1;

                    let x2 = 20;
                    x2 -= 6;
                    document.getElementById("demo2").innerHTML = "Value of x2 is: " + x2;

                    let x3 = 30;
                    x3 *= 7;
                    document.getElementById("demo3").innerHTML = "Value of x3 is: " + x3;

                    let x4 = 40;
                    x4 **= 8;
                    document.getElementById("demo4").innerHTML = "Value of x4 is: " + x4;

                    let x5 = 50;
                    x5 /= 9;
                    document.getElementById("demo5").innerHTML = "Value of x5 is: " + x5;

                    let x6 = 60;
                    x6 %= 10;
                    document.getElementById("demo6").innerHTML = "Value of x6 is: " + x6;
                </script>

</body>

</html>
