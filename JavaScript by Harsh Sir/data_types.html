<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Data Types</title>
    <style>
        .box {
            height: 300px;
            width: 400px;
            color: rgb(255, 248, 248);
            background-color: black;
            margin: auto;
            margin-top: 15%;
            justify-content: center;
            justify-items: center;
            border: 4px solid rgb(255, 0, 0);
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>JavaScript Data Types</h2>
        <div id="output"></div>

        <script>
            var text = document.getElementById("output");

            // Defining different data types
            let str = "Hello, CEC!"; // String
            let num = 100; // Number
            let bool = true; // Boolean
            let arr = ["PATEL", "NISHIT", "SHAILESHKUMAR"]; // Array
            let obj = { name: "John", age: 25, city: "New York" }; // Object
            let undef; // Undefined
            let nul = null; // Null

            // Displaying the data types
            text.innerHTML = `
            <p>String: ${str}</p>
            <p>Number: ${num}</p>
            <p>Boolean: ${bool}</p>
            <p>Array: ${arr.join(", ")}</p>
            <p>Object: ${JSON.stringify(obj)}</p>
            <p>Undefined: ${undef}</p>
            <p>Null: ${nul}</p>
        `;
        </script>
    </div>

</body>

</html>
