<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact to me</title>
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #5c5c5c67; /* Light Blue Background */
            color: #333;
            font-size: 16px;
            line-height: 1.6;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        
        /* Contact Section */
        #contact {
            background: rgba(255, 255, 255, 0.8); /* Transparent background with 80% opacity */
            backdrop-filter: blur(10px); /* Subtle blur effect */
            color: #333;
            text-align: center;
            padding: 60px 30px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            animation: fadeInUp 1.5s ease-out;
        }

        #contact h2 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: slideInFromTop 1s ease-out;
            letter-spacing: 1.5px;
            background-color: #5c5c5c67;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
            animation: fadeInUp 1.5s ease-out;
        }

        input, textarea {
            padding: 15px;
            font-size: 1.1em;
            border-radius: 10px;
            border:2px solid black;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8); /* Transparent background for form fields */
        }

        input:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(255, 105, 135, 0.8); /* Soft Pinkish Glow */
            border: 2px solid #ff4b5c; /* Accent color */
        }

        input::placeholder, textarea::placeholder {
            color: #333;
        }

        /* Button Styling */
        button {
            background-color:#f94c4c;
            color: rgb(10, 9, 9);
            padding: 15px;
            font-size: 1.2em;
            border: 2px solid black;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        button:hover {
            background-color: #fe7878;
            transform: translateY(-5px);
        }

        button:active {
            transform: translateY(1px);
        }

        /* Keyframe Animations */
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInFromTop {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Media Query for Mobile */
        @media (max-width: 768px) {
            #contact {
                padding: 40px 20px;
            }

            #contact h2 {
                font-size: 2.5em;
            }

            form {
                gap: 15px;
            }

            input, textarea {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    
    <section id="contact">
        <h2>Contact Me</h2>
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

</body>
</html>
