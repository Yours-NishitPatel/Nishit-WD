<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function of DMSA.</title>
</head>

<body>
    <h1> See the console.log</h1>
    <script>
// [1. Division]

        function Division(a, b) {
            return a / b
        }


        const total = Division(20, 10)
        console.log(total);



// [2. Multiplication] 

        function Multiplication(a1, b1) {
            return a1 * b1
        }

        const total1 = Multiplication(30, 20)
        console.log(total1);


// [3. Subtraction]  

        function Subtraction(a , b) {
            return a - b
        }


        const total2 = Subtraction(75 , 55)

        console.log(total2);


//[4. Addition]
        function Addition(a , b) {
            return a + b
        }


        const total3 = Addition(40 , 55)

        console.log(total3);


    </script>
</body>

</html>
