<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mix of operators</title>
</head>
<body>
    <script>
        //Assignment Operators

        let x = 10;
        let z = x


        console.log(x);

        x += 5
        console.log(x);

        x -= 5
        console.log(x);
        
        x *= 10
        console.log(x);

        x /= 10
        console.log(x);

        x %= 10
        console.log(x);

        x **= 10
        console.log(x);

        // Comparison Operators

         let x1 = 5
         let y1 = 20
        
         console.log(x == y1);  
        console.log(x === y1);  
        console.log(x != y1);
        console.log(x !== y1);
        console.log(x > y1);
        console.log(x < y1);
        console.log(x <= y1);
        console.log(x >= y1);
        console.log(x ? "Hello" : "Bye");




        
        

        
        
    </script>
</body>
</html>
