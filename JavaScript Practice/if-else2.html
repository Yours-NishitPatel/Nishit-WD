<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grade Calculator</title>
  <style>
    /* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body Styling */
body {
  font-family: 'Arial', sans-serif;
  background: linear-gradient(135deg, #f3f4f6, #e2e8f0);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: #333;
}

/* Container Styling */
.container {
  background: rgba(255, 255, 255, 0.9);
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  padding: 30px;
  width: 100%;
  max-width: 400px;
  text-align: center;
}

/* Heading Styling */
h1 {
  font-size: 24px;
  margin-bottom: 20px;
  color: #4A90E2;
}

/* Form Elements Styling */
label {
  font-size: 14px;
  margin-bottom: 5px;
  display: inline-block;
  color: #555;
}

input[type="number"],
select,
button {
  width: 100%;
  padding: 10px;
  margin: 10px 0 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
  outline: none;
}

/* Input and Select Focus Styling */
input[type="number"]:focus,
select:focus {
  border-color: #4A90E2;
}

/* Button Styling */
button {
  background-color: #4A90E2;
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #357ABD;
}

/* Result Styling */
.result {
  font-size: 16px;
  font-weight: 600;
  margin-top: 20px;
  color: #333;
}

/* Responsive Design */
@media (max-width: 480px) {
  .container {
    padding: 20px;
    width: 90%;
  }

  h1 {
    font-size: 20px;
  }

  input[type="number"],
  select,
  button {
    font-size: 14px;
  }
}

  </style>
</head>
<body>

  <div class="container">
    <h1>Grade Calculator</h1>
    <form id="gradeForm">
      <label for="score">Enter your score:</label>
      <input type="number" id="score" name="score" min="0" required>
      
      <label for="totalMarks">Select total marks:</label>
      <select id="totalMarks" name="totalMarks">
        <option value="100">100</option>
       
      </select>
      
      <button type="submit">Calculate Grade</button>
    </form>

    <p class="result" id="result"></p>
  </div>
  <script>
document.getElementById('gradeForm').addEventListener('submit', function(event) {
  event.preventDefault();
  
  const score = parseInt(document.getElementById('score').value);
  const totalMarks = parseInt(document.getElementById('totalMarks').value);
  const percentage = (score / totalMarks) * 100;
  let grade = '';
  let message = '';

  if (percentage >= 90) {
    grade = 'A';
    message = 'Excellent work!';
  } else if (percentage >= 80) {
    grade = 'B';
    message = 'Good job!';
  } else if (percentage >= 70) {
    grade = 'C';
    message = 'Well done!';
  } else if (percentage >= 34) {
    grade = 'D';
    message = 'You passed!';
  } else {
    grade = 'F';
    message = 'Better luck next time.';
  }

  document.getElementById('result').textContent = `Your grade: ${grade} (${percentage.toFixed(2)}%) - ${message}`;
});
</script>

  </body>
</html>
