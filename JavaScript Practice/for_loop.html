<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Loop Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      text-align: center;
    }

    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 30px;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: #52b788;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .box:hover {
      transform: scale(1.1);
      background-color: #40916c;
    }
  </style>
</head>
<body>

  <h1>For Loop Box Generator</h1>
  <div class="container" id="boxContainer"></div>

  <script>
    const container = document.getElementById("boxContainer");

    for (let i = 0; i <= 6; i++) {
      const box = document.createElement("div");
      box.className = "box";
      box.innerText = `Box ${i}`;
      container.appendChild(box);
    }
  </script>

</body>
</html>
